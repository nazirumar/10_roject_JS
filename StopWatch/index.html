<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="stp">
        <h5>Javascript - Simple Stopwatch</h5>
      </div>
      <hr style="margin-top: 30px; opacity: 0.4" />

      <div class="container">
        <div class="watch">

            
        </div>

        <div class="buttons">
          <button class="btn btn-success btn-sm" id="btn-start">START</button>
          <button class="btn btn-danger btn-sm" id="btn-stop">STOP</button>
          <button class="btn btn-warning btn-sm" id="btn-reset">RESET</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
