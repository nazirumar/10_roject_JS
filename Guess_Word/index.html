<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Guess Word</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="guss-header">
        <h4>GUESS the WORD ***</h4>
      </div>

      <div class="guess-text">
        <h6>Good guess! The word has the letter Y.</h6>
        <p>.... RY</p>
        <span id="guessCounter"> You have 6 guesses Remaining. </span>
      </div>
      <div class="guess-info">
        <span id="guess-word">AREY</span>
      </div>

      <div class="inputdev">
        <span> Type one letter</span>
        <input type="text" id="input-num" placeholder="2 last word" maxlength="2"/>
        <button type="button" class="btn btn-info btn-sm">Guess!</button>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
